{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">Check News Bias & Credibility</h2>
    <p class="text-muted text-center">
        Paste a news URL, paste raw text, or upload a file. Get results in seconds.
    </p>

    <form method="POST" enctype="multipart/form-data">
        <!-- URL input -->
        <div class="mb-3">
            <label for="url" class="form-label">News URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com/article">
        </div>

        <div class="text-center mb-2 text-muted">— OR —</div>

        <!-- Text area -->
        <div class="mb-3">
            <label for="text" class="form-label">Paste Text</label>
            <textarea class="form-control" id="text" name="text" rows="6"
                      placeholder="Paste article text here"></textarea>
        </div>

        <div class="text-center mb-2 text-muted">— OR —</div>

        <!-- File upload -->
        <div class="mb-3">
            <label for="file" class="form-label">Upload File (PDF/DOCX/TXT)</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>

        <!-- Submit button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
        </div>
    </form>

    <!-- History link -->
    <div class="text-center mt-4">
        <a href="{{ url_for('routes.history') }}" class="btn btn-outline-secondary">View History</a>
    </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Factulist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('routes.home') }}">Factulist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'routes.home' %}active{% endif %}"
                           href="{{ url_for('routes.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'routes.history' %}active{% endif %}"
                           href="{{ url_for('routes.history') }}">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'routes.compare' %}active{% endif %}"
                           href="{{ url_for('routes.compare') }}">Compare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'routes.about' %}active{% endif %}"
                           href="{{ url_for('routes.about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted mt-5 py-3">
        <small>&copy; {{ current_year }} Factulist. Bias & credibility detection with explainability.</small>
    </footer>

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
